<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="container">
        <div class="players">
            <p>Player: <span id="player"></span></p> 
            <p>Computer: <span id="computer"></span></p> 
        </div>
        <div class="controls">
            <button id="paper" type="button">
                Paper
            </button>
            <button id="rock" type="button">
                Rock
            </button>
            <button id="scissor" type="button">
                Scissor
            </button>
        </div>
        <div class="score">
            <p><strong>Player: </strong> <span id="playerScore">0</span></p>
            <p><strong>Computer: </strong> <span id="computerScore">0</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
